<!DOCTYPE html>
<html>
<head lang="en">
	<title>Spring Boot Demo - FreeMarker</title>
	
	<link href="/css/index.css" rel="stylesheet" />
	
</head>
<body>
	<div class="container">
		<h1>From will</h1>
		<p class="note">(just start typing!)</p>
		<textarea id="input">那是真的牛逼！</textarea>
		<br><br>
		<h1>To ?emoji?
			<button id="transformButton">transform</button>
			<button onclick="copy()" id="copyButton">copy to clipboard</button>
			<button id="feedback">mine is better</button>
		</h1>
		<div id="output"></div>
		<div id="footer">
			<p>made with <span class="red">??</span> by <a href="https://twitter.com/notwaldorf">monica</a>.
				find this on <a href="https://github.com/notwaldorf/emoji-translate">github</a></p>
		</div>
	</div>

	<!-- Gigantor hack to get the copy-to-clipboard working. I don't think it
	works with hidden divs, so uhhhh just hide this one real well -->
	<div id="clipboardContents"></div>


	<script type="text/javascript" src="/webjars/jquery/2.1.4/jquery.min.js"></script>
	
	<script>
		$(function(){
			$('#title').click(function(){
				alert('点击了');
			});
		})
	</script>
</body>
</html>
